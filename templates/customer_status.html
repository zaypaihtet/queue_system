<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Queue Status - Restaurant Queue Manager</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .queue-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .wait-time {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .position-badge {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            display: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="status-card p-5 text-center">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading your queue status...</p>
                    </div>
                    
                    <div id="customer-status" style="display: none;">
                        <div class="status-icon">
                            <i id="status-icon" class="fas fa-clock text-warning"></i>
                        </div>
                        
                        <h1 class="mb-4">Queue Status</h1>
                        
                        <div class="row mb-4">
                            <div class="col-6">
                                <h3>Your Number</h3>
                                <div class="queue-number" id="queue-number">-</div>
                            </div>
                            <div class="col-6">
                                <h3>Estimated Wait</h3>
                                <div class="wait-time" id="wait-time">-</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <span class="position-badge" id="position-info">-</span>
                        </div>
                        
                        <div class="mb-4">
                            <h4 id="customer-name" class="text-muted">-</h4>
                            <p id="queue-type" class="text-muted">-</p>
                        </div>
                        
                        <div class="alert alert-info mb-4" id="status-message">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="status-text">Please wait for your turn</span>
                        </div>
                        
                        <button class="btn refresh-btn" onclick="refreshStatus()">
                            <i class="fas fa-sync-alt me-2"></i>
                            Refresh Status
                        </button>
                        
                        <div class="mt-4 text-muted">
                            <small>
                                <i class="fas fa-clock me-1"></i>
                                Last updated: <span id="last-updated">-</span>
                            </small>
                        </div>
                    </div>
                    
                    <div id="error-message" style="display: none;" class="text-center">
                        <div class="status-icon">
                            <i class="fas fa-exclamation-triangle text-danger"></i>
                        </div>
                        <h3 class="text-danger">Queue Number Not Found</h3>
                        <p class="text-muted">The queue number you're looking for doesn't exist or has been completed.</p>
                        <a href="/" class="btn btn-primary">Go to Main Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentQueueNumber = null;
        let refreshInterval = null;
        
        function getQueueNumberFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('queue');
        }
        
        async function loadCustomerStatus() {
            const queueNumber = getQueueNumberFromURL();
            if (!queueNumber) {
                showError();
                return;
            }
            
            currentQueueNumber = queueNumber;
            
            try {
                showLoading();
                const response = await fetch(`/api/customer/status/${queueNumber}`);
                
                if (!response.ok) {
                    throw new Error('Customer not found');
                }
                
                const data = await response.json();
                displayCustomerStatus(data);
                
            } catch (error) {
                console.error('Error loading customer status:', error);
                showError();
            }
        }
        
        function displayCustomerStatus(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('customer-status').style.display = 'block';
            
            // Update basic info
            document.getElementById('queue-number').textContent = data.queueNumber;
            document.getElementById('customer-name').textContent = data.customerName;
            document.getElementById('queue-type').textContent = `${data.queueType} Service`;
            document.getElementById('wait-time').textContent = `${data.estimatedWait} min`;
            
            // Update position info
            const positionText = data.position === 0 
                ? "You're next!" 
                : `${data.position} ${data.position === 1 ? 'person' : 'people'} ahead of you`;
            document.getElementById('position-info').textContent = positionText;
            
            // Update status icon and message
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const statusMessage = document.getElementById('status-message');
            
            switch(data.status) {
                case 'Waiting':
                    statusIcon.className = 'fas fa-clock text-warning';
                    statusText.textContent = data.position === 0 
                        ? 'Please proceed to your table/pickup counter!' 
                        : 'Please wait for your turn';
                    statusMessage.className = 'alert alert-warning mb-4';
                    break;
                case 'Seated':
                    statusIcon.className = 'fas fa-chair text-success';
                    statusText.textContent = 'You have been seated. Enjoy your meal!';
                    statusMessage.className = 'alert alert-success mb-4';
                    break;
                case 'Done':
                    statusIcon.className = 'fas fa-check-circle text-success';
                    statusText.textContent = 'Order completed. Thank you for visiting!';
                    statusMessage.className = 'alert alert-success mb-4';
                    break;
            }
            
            // Update last updated time
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('customer-status').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('customer-status').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        function refreshStatus() {
            const btn = document.querySelector('.refresh-btn');
            const icon = btn.querySelector('i');
            
            icon.classList.add('pulse');
            setTimeout(() => icon.classList.remove('pulse'), 1000);
            
            loadCustomerStatus();
        }
        
        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (currentQueueNumber) {
                    loadCustomerStatus();
                }
            }, 30000);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomerStatus();
            startAutoRefresh();
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
